<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="This is a simple arcade clone udacity project made by Front-end Nanogree">
  <meta name="author" content="Joelton Matos">

  <title>Arcade Game Clone</title>

  <!-- Bootstrap core CSS -->
  <link href="library/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="library/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Hey, Welcome to Arcade Game.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#game-center" class="btn btn-primary  rounded-pill" id="btn-player">Play</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="game-center">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-lg-1">
            <div class="game-data">
              <h1 id="level">Level 1</h1>
              <h2 id="points">0 points</h2>
              <div class="life-wrapper">
                <span class="life-item">
                  <i class="fa fa-heart" aria-hidden="true"></i>
                </span>
                <span class="life-item">
                  <i class="fa fa-heart" aria-hidden="true"></i>
                </span>
                <span class="life-item">
                  <i class="fa fa-heart" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-lg-11">
            <div id="game-area" class="text-center"></div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!--Start Game Modal-->
  <div class="modal fade" id="startGameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Choose your Player</h4>
        </div>
        <div class="modal-body  text-center">
          <div class="col-lg-12">
            <img class="player-option" src="img/player_1.png" alt="player 1">
            <img class="player-option" src="img/player_2.png" alt="player 2">
            <img class="player-option" src="img/player_3.png" alt="player 3">
            <img class="player-option" src="img/player_4.png" alt="player 4">
            <img class="player-option" src="img/player_5.png" alt="player 5">
          </div>
          <div class="col-lg-12">
            <img class="player-option" src="img/player_6.png" alt="player 6">
            <img class="player-option" src="img/player_7.png" alt="player 7">
            <img class="player-option" src="img/player_8.png" alt="player 8">
            <img class="player-option" src="img/player_9.png" alt="player 9">
            <img class="player-option" src="img/player_10.png" alt="player 10">
          </div>
        </div>
        <div class="col-lg-12">
          <h1>How to play ?</h1>
          <div class="sides">
            <span>Left/Right</span>
            <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
            <i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>
          </div>

          <div class="axis">
            <span>Up/Down</span>
            <i class="fa fa-arrow-up fa-2x" aria-hidden="true"></i>
            <i class="fa fa-arrow-down fa-2x" aria-hidden="true"></i>
          </div>

          <div class="others">
            <i class="fa fa-pause-circle fa-2x" aria-hidden="true"></i>
            <span class="bold">Space keyboard</span>
          </div>

        </div>
        <div class="modal-footer">
          <button id="startButton" type="button" class="btn btn-success" data-dismiss="modal">Start</button>
        </div>
      </div>
    </div>
  </div>

  <!--Win Modal -->
  <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="myModalLabel">Congratulations, You Won.</h1>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <img id="game-win-img" src="img/end-game.gif" alt="You Won" class="img-fluid">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info btn-lg restart" data-dismiss="modal" id="playAgain">Play Again!</button>
        </div>
      </div>
    </div>
  </div>

  <!--End Modal-->
  <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="myModalLabel">Game Over</h1>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <img id="game-over-img" src="./img/game-over.gif" alt="Game Over" class="img-fluid">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning btn-lg restart" data-dismiss="modal" id="restartButton">Restart</button>
        </div>
      </div>
    </div>
  </div>

  <!--Pause Modal-->
  <div class="modal fade" id="pauseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h1 class="text-center">Pause</h1>
          <div class="text-center">
            <img id="game-over-img" src="./img/pause.gif" alt="Game Over" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery and Bootstrap core JavaScript -->
  <script src="library/jquery/jquery.min.js"></script>
  <script src="library/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!--Project JS-->
  <script src="js/GameEnvironment.js"></script>
  <script src="js/Character.js"></script>
  <script src="js/Enemy.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/Item.js"></script>
  <script src="js/ItemEvilBlock.js"></script>
  <script src="js/Treasure.js"></script>
  <script src="js/Life.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>

</body>

</html>
